<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{app_title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/base-min.css">
		<link rel="stylesheet" href="/style/main.css" type="text/css">
		<link rel="stylesheet" href="/style/{{module}}.css" type="text/css">
    </head>	
	<body>
		<header>
			<div class="nav">
				<h1><div class="logo"></div><div class="logo-text">Leaderboard</div></h1>
				{{#if user.id}}Hello {{user.fullName}} (<a href="/bye">&nbsp;Log out?</a>){{else}}<a href="/hi/Twitter">&nbsp;Log in with Twitter</a>{{/if}}
			</div>
		</header>	
		<div id='main'>
			<article>
				{{#if user}}
				{{>route-content}}
				{{else}}
				Way to authenticate, no auth!
				{{/if}}
			</article>
		</div>
		<footer>This is a minimum viable product by <a href="http://standardpixel.com">Eric Gelinas</a>.</footer>
		<script src="/lib/moment.js"></script>
		<script src="/js/{{module}}.js"></script>
	</body>
</html>
